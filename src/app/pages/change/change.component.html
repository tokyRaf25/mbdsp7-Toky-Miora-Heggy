
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Gestion de jeton</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Nomre de jetons a  disposition:</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Jetons actuels</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{nombrejeton}}" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Faire un achat de</label>
                    <input [formControl]="jeton" type="number" min="1" id="input-first-name" class="form-control form-control-alternative" placeholder="Saisir nombre jeton" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <button class="btn btn-primary btn-sm" (click)="open(content)"><i class="fa fa-pencil"></i>ACHETER</button>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Entrer vos informations ici</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form role="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label>Numero de compte</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input  [formControl]="numerosdecompte" type="text" class="form-control" placeholder="Numero de compte">
          
        </div>
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input [formControl]="password" type="password" class="form-control" placeholder="Password" >
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" data-dismiss="modal" class="btn btn-outline-dark" >Save</button>
      </div>
    </form>
  </div>
</ng-template>
