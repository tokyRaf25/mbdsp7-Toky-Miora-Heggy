
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mes informations</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <h6 class="heading-small text-muted mb-4">Information personnelle</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input formControlName="name" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input formControlName="email" type="email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Jetons actuels</label>
                    <input type="text" id="input-username" class="form-control" placeholder="Nombre jeton" value="{{nombrejeton}}" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-danger btn-sm"><i class="fa fa-pencil"></i>MODIFIER</button>
              </div>
            </div>
            
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Authentification par QR Code</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <qrcode [qrdata]="titrelava" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
